<!DOCTYPE html>
<html>
<head>
  <title>Image Placeholders</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .placeholder {
      width: 600px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    #food1 { background-color: #4c8e2e; }
    #food2 { background-color: #e67e22; }
    #food3 { background-color: #8e44ad; }
    #food4 { background-color: #3498db; }
    #food5 { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div id="food1" class="placeholder">Creamy Garlic Parmesan Pasta</div>
  <div id="food2" class="placeholder">Spicy Thai Basil Chicken</div>
  <div id="food3" class="placeholder">Chocolate Lava Cake</div>
  <div id="food4" class="placeholder">Mediterranean Quinoa Salad</div>
  <div id="food5" class="placeholder">Mushroom Risotto</div>
</body>
</html>
